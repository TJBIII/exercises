<html>
<head>
  <meta charset="UTF-8">
  <title>Sandwich Maker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h3>Hold down Command to select multiple options in a given category</h3>

  <div id="choices">
    <h2> Meat </h2>
    <select  id="meat-chooser" multiple="multiple">
      <option value="Turkey">Turkey</option>
      <option value="Ham">Ham</option>
      <option value="Chicken">Chicken</option>
    </select>

    <h2> Bread </h2>
    <select  id="bread-chooser">
      <option value="White">White</option>
      <option value="Wheat">Wheat</option>
      <option value="Italian">Italian</option>
    </select>

    <h2> Cheese </h2>
    <select  id="cheese-chooser" multiple="multiple">
      <option value="American">American</option>
      <option value="Provolone">Provolone</option>
      <option value="Swiss">Swiss</option>
    </select>


    <h2> Condiments </h2>
    <select  id="condiments-chooser" multiple="multiple">
      <option value="Mayo">Mayo</option>
      <option value="Mustard">Mustard</option>
      <option value="Relish">Relish</option>
    </select>

    <h2> Veggies </h2>
    <select  id="veggies-chooser" multiple="multiple">
      <option value="Olives">Olives</option>
      <option value="Peppers">Peppers</option>
      <option value="Lettuce">Lettuce</option>
      <option value="Tomatos">Tomatos</option>
    </select>
  </div>


  <div id="output"></div>

  <script src="javascripts/SandwichMaker.js"></script>
  <script src="javascripts/Meat.js"></script>
  <script src="javascripts/Bread.js"></script>
  <script src="javascripts/Cheese.js"></script>
  <script src="javascripts/Condiments.js"></script>
  <script src="javascripts/Veggies.js"></script>

  <script src="javascripts/DOMHandler.js"></script>
</body>
</html>
